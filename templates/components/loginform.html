<!-- CSS Links -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/Main/login.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">

<!-- Login Form Container -->
<div class="form-box">
    <div class="form-container">

        <!-- Profile Image -->
        <div class="profile-img floating">
            <img src="{{ url_for('static', filename='images/profile.png') }}" alt="profile image" class="profile-img-img">
        </div>

        <!-- Login Form -->
        <form id="login-form" action="/user_login" method="POST">
            <div class="form-group">
                <label for="login_input">Email / Username / Phone Number</label>
                <input type="text" id="login_input" name="login_input" placeholder="Enter your email or phone number" required>
            </div>

            <div class="form-group password-group">
                <label for="login_password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="login_password" name="login_password" placeholder="Enter your password" minlength="8" required>
                    <span class="toggle-password" onclick="togglePasswordVisibilityLogin()">
                        <img src="{{ url_for('static', filename='images/interface/show.png') }}" alt="Show Password" id="toggle-icon">
                    </span>
                </div>
                <small></small>
            </div>


            <button type="submit" class="submit-btn creative-hover">Login</button>
        </form>

        <!-- Additional Actions: Sign Up & Forgot Password -->
        <div class="signin-toggle-btn">
            <!-- Sign Up Button -->
            <div class="sign-up-option">
                <span class="toggle-text">Don't have an account?</span>
                <a href="javascript:void(0);" onclick="toggleForms()" class="toggle-link">
                    <button type="button">
                        Sign Up
                        <div class="arrow-wrapper">
                            <div class="arrow"></div>
                        </div>
                    </button>
                </a>
            </div>

        </div>
            <!-- Forgot Password -->
    </div>
</div>

<script>
    function togglePasswordVisibilityLogin() {
        const passwordInput = document.getElementById("login_password");
        const icon = document.getElementById("toggle-icon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.src = "{{ url_for('static', filename='images/interface/hide.png') }}";
            icon.alt = "Hide Password";
        } else {
            passwordInput.type = "password";
            icon.src = "{{ url_for('static', filename='images/interface/show.png') }}";
            icon.alt = "Show Password";
        }
    }
</script>
